version: v1.0
name: Hello Semaphore
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: docker
    task:
      jobs:
        - name: Docker build and push
          commands:
            - checkout
            - docker build -t neoty/docker-bookstack .
            - docker images
      secrets:
        - name: DOCKER-HUB
      prologue:
        commands:
          - checkout
          - >-
            echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME"
            --password-stdin
      epilogue:
        on_pass:
          commands:
            - 'docker push neoty/docker-bookstack:latest'
    skip:
      when: branch != 'master'
